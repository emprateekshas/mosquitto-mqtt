name: Docker Test

on:
  push:
    # Test `develop`
    branches:
      - main

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: mosquitto

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
       
      - name: Set password secret as an environment variable
        run: echo "MTC_PASSWD=${{ secrets.MTC_PASSWD }}" >> $GITHUB_ENV
             echo "MTC_USRNAME=${{ secrets.MTC_USRNAME }}" >> $GITHUB_ENV
      - name: Run tests 
        run: | 
          if [ -f docker-compose.test.yml ]; then 
            docker-compose --file docker-compose.test.yml build 
            docker-compose --file docker-compose.test.yml run sut 
          else 
            DOCKER_BUILDKIT=1 docker build \ 
            --secret id=MTC_PASSWD,env=MTC_PASSWD \ 
            --secret id=MTC_USRNAME,env=MTC_USRNAME \ 
            --build-arg MTC_USRNAME="${MTC_USRNAME}" \ 
            --build-arg MTC_PASSWD="${MTC_PASSWD}" . --file Dockerfile 
          fi
